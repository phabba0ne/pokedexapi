<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pokédex</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/globals.css" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/assets.css" />
  <link rel="stylesheet" href="./styles/detail.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="./styles/theme.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="shortcut icon" href="./assets/icons/favicon_pokeball.png" type="image/x-icon">

  <!-- External Libraries -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<header>
  <div id="titleBanner">
    <img id="pokemonLogo" src="./assets/img/pokemon_banner.jpg" alt="Pokémon Banner" />
    <h1>Pokédex</h1>
  </div>
  <input id="searchInput" type="text" placeholder="Search Pokémon…" />
  <button id="searchButton" class="hidden">Search</button>
</header>
<main>
  <section id="cardView">
    <div class="content">
      <div id="cardContainer"></div>
      <button id="loadMoreButton" class="mt2">Load More</button>
      <div id="loadingIndicator" class="hidden"></div>
    </div>
  </section>

  <section id="detailView" class="hidden">
    <div class="content">
      <div id="detailOverlay"></div>
    </div>
  </section>

  <section id="tabView" class="hidden">
    <div class="content">
      <!-- Reserved for future features like type effectiveness table -->
    </div>
  </section>
</main>
<footer><a href="https://de.vecteezy.com/gratis-vektor/pok%C3%A9mon">Pokémon Vektoren von Vecteezy</a></footer>

<script type="module" src="./scripts/main.js"></script>
</body>

</html>
